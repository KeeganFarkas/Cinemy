<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemy - Find your favorite movies</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="find.js" defer></script>
    <script src="app.js" defer></script>
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d7eaa0fcbe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="search" style="background-image: url(./assets/Blue-theater-curtain.jpg);">
      <div class="container">
        <div class="row">
          <nav>
            <a href="./index.html">
              <figure class="nav__logo--wrapper">
                <img
                  src="./assets/cinemy-logo.png"
                  alt=""
                  class="nav__logo--img"
                />
                <span class="nav__logo--name white">cinemy</span>
              </figure>
            </a>
            <ul class="nav__links">
              <li class="nav__list">
                <a
                  href="./index.html"
                  class="nav__link white link__hover-effect link__hover-effect--white"
                  >Home</a
                >
              </li>
              <li class="nav__list">
                <a
                  href=""
                  class="nav__link blue link__hover-effect link__hover-effect--blue"
                  >Find your movie</a
                >
              </li>
              <li class="nav__list">
                <a
                  class="nav__link nav__btn btn__white btn__hover--white"
                  onclick="notImplemented()"
                  >Contact</a
                >
              </li>
            </ul>
            <div class="menu__btn white" onclick="openMenu()">
              <i class="fas fa-bars"></i>
            </div>
            <div class="menu__backdrop">
              <div class="menu__btn menu__btn--close" onclick="closeMenu()">
                <i class="fas fa-times"></i>
              </div>
              <ul class="menu__links">
                <li class="menu__list">
                  <a
                    href="./index.html"
                    class="menu__link blue"
                    onclick="closeMenu()"
                    >Home</a
                  >
                </li>
                <li class="menu__list">
                  <a href="" class="menu__link blue" onclick="closeMenu()"
                    >Find your movie</a
                  >
                </li>
                <li class="menu__list">
                  <a class="menu__link blue" onclick="notImplemented()"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </nav>
          <header class="search__header">
            <h2 class="search__title white">Browse our movies</h2>
            <form action="" class="search__input--wrapper">
              <input
                type="text"
                placeholder="Search by Title or Keyword"
                class="search__input"
                required
              />
              <button type="button" class="search__btn" 
                      onclick="registerResults(event)">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </header>
        </div>
      </div>
    </section>
    <section id="results">
      <div class="container">
        <div class="row">
          <p class="results__searched">Search Results:</p>
          <div class="results__list">
            <i class="fas fa-spinner results__loading--spinner blue"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
